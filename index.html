<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Refund Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better scrolling */
            margin: 0;
            padding: 20px; /* Added padding for mobile screens */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 100%;
        }
        /* New Logo Styles */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 250px; /* Controls logo size */
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        .result-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .final-refund {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .refund-percentage {
            font-size: 14px;
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="logo.jpg" alt="Chan Brothers Travel Logo">
    </div>

    <h2>Refund Calculator</h2>
    
    <div class="form-group">
        <label for="destination">Flight Destination</label>
        <select id="destination">
            <option value="china">China</option>
            <option value="tier2">Finland, Iceland, Sweden, Norway, Kenya, Tanzania</option>
            <option value="south_america">South America</option>
            <option value="others" selected>Others (Asia / Long Haul)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="todayDate">Today's Date</label>
        <input type="date" id="todayDate">
    </div>

    <div class="form-group">
        <label for="flightDate">Flight Date</label>
        <input type="date" id="flightDate">
    </div>

    <div class="form-group">
        <label for="ticketPrice">Ticket Price (SGD)</label>
        <input type="number" id="ticketPrice" placeholder="e.g., 2000">
    </div>

    <button onclick="calculateRefund()">Calculate Refund</button>

    <div id="result">
        <div class="result-item" id="daysText"></div>
        <div class="result-item" id="depositText"></div>
        <div class="result-item" id="feeText"></div>
        <div class="final-refund" id="refundText"></div>
        <div class="refund-percentage" id="percentageText"></div>
    </div>
</div>

<script>
    document.getElementById('todayDate').valueAsDate = new Date();

    function calculateRefund() {
        const destination = document.getElementById('destination').value;
        const todayDateVal = document.getElementById('todayDate').value;
        const flightDateVal = document.getElementById('flightDate').value;
        const price = parseFloat(document.getElementById('ticketPrice').value);

        if (!todayDateVal || !flightDateVal || isNaN(price) || price <= 0) {
            alert("Please fill in all fields correctly.");
            return;
        }

        const today = new Date(todayDateVal);
        const flight = new Date(flightDateVal);
        const diffTime = flight - today; 
        const daysUntilFlight = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (daysUntilFlight < 0) {
            alert("Flight date cannot be in the past!");
            return;
        }

        let deposit = 0;
        let region = "asia_long_haul"; 

        if (destination === 'china') {
            deposit = 750;
            region = "china";
        } else if (destination === 'tier2') {
            deposit = 2000; 
            region = "asia_long_haul";
        } else if (destination === 'south_america') {
            deposit = 4000;
            region = "asia_long_haul";
        } else {
            deposit = 1000;
            region = "asia_long_haul";
        }

        let cancellationFee = 0;

        if (region === "china") {
            if (daysUntilFlight >= 35) {
                cancellationFee = deposit;
            } else if (daysUntilFlight >= 15) {
                cancellationFee = Math.max(0.5 * price, deposit);
            } else if (daysUntilFlight >= 8) {
                cancellationFee = Math.max(0.75 * price, deposit);
            } else {
                cancellationFee = price;
            }
        } else {
            if (daysUntilFlight >= 35) {
                cancellationFee = Math.max(0.25 * price, deposit);
            } else if (daysUntilFlight >= 15) {
                cancellationFee = Math.max(0.5 * price, deposit);
            } else if (daysUntilFlight >= 8) {
                cancellationFee = 0.75 * price;
            } else {
                cancellationFee = price;
            }
        }

        if (cancellationFee > price) cancellationFee = price;

        const refundAmount = price - cancellationFee;
        let refundPercentage = (refundAmount / price) * 100;
        
        if (refundAmount < 0) refundAmount = 0;
        if (refundPercentage < 0) refundPercentage = 0;

        document.getElementById('daysText').innerText = `Days until departure: ${daysUntilFlight} days`;
        document.getElementById('depositText').innerText = `Applicable Deposit Tier: SGD ${deposit}`;
        document.getElementById('feeText').innerText = `Cancellation Fee: SGD ${cancellationFee.toFixed(2)}`;
        document.getElementById('refundText').innerText = `Total Refund Amount: SGD ${refundAmount.toFixed(2)}`;
        document.getElementById('percentageText').innerText = `Percentage Refunded: ${refundPercentage.toFixed(1)}%`;

        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
